<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Återföreningen – livet efter vaccinet</title>
    <style type="text/css">
    	img {
        	display: block;
        	max-width: 100%;
        	height: auto;
    	}
    </style>
<link rel="stylesheet" href="https://unpkg.com/flexmasonry/dist/flexmasonry.css">
<script src="https://unpkg.com/flexmasonry/dist/flexmasonry.js"></script>
</head>
<body>
<div class="grid" id="masonrydiv">
    <div><img src="https://source.unsplash.com/t3DHojIo-08" alt=""></div>
    <div><img src="https://source.unsplash.com/Imc-IoZDMXc" alt=""></div>
    <div><img src="https://source.unsplash.com/SOZWHqeXcPQ" alt=""></div>
    <div><img src="https://source.unsplash.com/bkdzvgBB7rQ" alt=""></div>
    <div><img src="https://source.unsplash.com/Aruugw_rJCM" alt=""></div>
</div>

<script>
	var masonrydiv = document.getElementById("masonrydiv");
	fetch("./eftervaccinet-postprocessed.json")
.then(response => {
   return response.json();
})
.then(data => 
	data.forEach(function(response){
  if (response.hasOwnProperty('dms_url')) {
  	var responseImg = document.createElement("img");
  	responseImg.src = response.dms_url;
  	var responseDiv = document.createElement("div");
  	responseDiv.appendChild(responseImg);
  	masonrydiv.appendChild(responseDiv);
  }
})
);
        //FlexMasonry.init('.grid');
</script>
</html>
